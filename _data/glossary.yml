- id: adaptacia
  name-short: "Adaptácia"
  description: "Proces, ktorého cieľom je prispôsobenie sa prejavom klimatickej zmeny a snaha o zníženie škôd ňou spôsobených. Príkladmi adaptačných opatrení sú napríklad opatrenia na revitalizáciu krajiny, ako obnova mokradí a tvorba územných prvkov ekologickej stability, zmena pestovaných plodín alebo presídlenie do vyššie položených oblastí, ktoré nebudú postihnuté zvyšovaním hladiny oceánov a pod. Niektoré očakávané dopady klimatickej zmeny, napríklad silnejšie hurikány alebo šírenie tropických chorôb, umožňujú len minimálnu prevenciu a zvládanie škôd nimi spôsobených bude nákladné."

- id: albedo
  name-short: "Albedo"
  description: "Albedo vyjadruje odrazivosť povrchu – podiel prichádzajúceho žiarenia, ktorý povrch odrazí späť do atmosféry. Povrch, ktorý všetko žiarenie pohltí, má albedo 0 a povrch, ktorý všetko žiarenie odrazí, má albedo 1. V klimatológii hrá albedo dôležitú úlohu v úvahách o energetickej bilancii planéty a pri určovaní množstva slnečného žiarenia, ktoré povrch planéty odrazí. Priemerné albedo Zeme je v rozmedzí 0,30 – 0,35, čo znamená, že približne tretina prijatého žiarenia sa odrazí a dve tretiny sa premenia na teplo. Rôzne oblasti planéty však majú rôzne albedo, ktoré sa môže navyše meniť počas roka na základe typu vegetácie, množstva snehu alebo  rozsahu zaľadnenia – čerstvý sneh má albedo 0,8 (teda odráža 80 % žiarenia), albedo ľadovcov je medzi 0,5 – 0,7. Naopak oceán alebo čierny asfalt pohltí skoro všetko žiarenie, ktoré na nich dopadne – oceán má albedo 0,06 a asfalt 0,04."

- id: antropogennesklenikoveplyny
  name-short: "Antropogénne skleníkové plyny"
  description: "V súčasnosti majú štáty viazané _UNFCCC_ a _Kjótskym protokolom_ povinnosť inventarizovať emisie siedmych skleníkových plynov [[ghgprotocol.org](https://ghgprotocol.org/sites/default/files/standards_supporting/Required%20gases%20and%20GWP%20values.pdf)]: _antropogénny CO<sub>2</sub>_ (oxid uhličitý), _CH<sub>4</sub>_ (metán), _N<sub>2</sub>O_ (oxid dusný), _PFCs_ (plnofluórované uhľovodíky), _HFCs_ (hydrofluórované uhľovodíky), _SF<sub>6</sub>_ (fluorid sírový) a _NF<sub>3</sub>_ (fluorid dusitý), čo sú plyny, ktoré prispievajú veľkou mierou ku skleníkovému efektu (viď _CO<sub>2</sub>eq_ nižšie)."

- id: ccs
  name-short: "CCS"
  name-long: "Carbon capture and storage"
  description: |
   Sada technológií a infraštruktúry, ktorých cieľom je zachytenie CO<sub>2</sub> a jeho trvalé uloženie v geologicky stabilnom úložisku. Tieto technológie sú zatiaľ celosvetovo vo fáze (veľkých) pilotných prevádzok. Najčastejšie sa o CCS hovorí v súvislosti s veľkými bodovými zdrojmi emisií, ako sú elektrárne na fosílne zdroje alebo biomasu, cementárne alebo oceliarne. Alternatívou na ukladanie uhlíka je jeho využitie v priemysle, napr. na výrobu syntetických palív. Takýto postup sa potom označuje ako CCU (Carbon capture and utilization).

- id: cfchfc
  name-short: "Halogenderiváty uhľovodíkov"
  description: "Ide o plyny, známe tiež často ako **freóny**. Väčšina z nich poškodzuje ozónovú vrstvu a zároveň sú silnými skleníkovými plynmi. V chemickom názvosloví sa označujú ako [CFCs](https://en.wikipedia.org/wiki/Chlorofluorocarbon) (chloro-fluoro-carbons), HCFCs (hydro-chloro-fluoro-carbons) alebo [HFCs](https://en.wikipedia.org/wiki/Hydrofluorocarbon) (hydro-fluoro-carbons), a používajú sa ako rozpúšťadlá, plnidlá alebo ako chladiace plyny v chladničkách a klimatizačných jednotkách."

- id: citlivost
  name-short: "Citlivosť klímy"
  description: "_Citlivosť klímy_ (z angl. „climate sensitivity“) udáva, o koľko stupňov Celzia sa zvýši priemerná globálna teplota vzduchu, ak dôjde k zdvojnásobeniu koncentrácie skleníkových plynov v atmosfére. Klimatologické modely predpovedajú hodnoty citlivosti v intervale 2 – 4,5 °C s najpravdepodobnejšou hodnotou 3 °C. To znamená, že pri zvýšení koncentrácie skleníkových plynov na dvojnásobok predindustriálnej hodnoty (z 280 ppm na 560 ppm) môžeme očakávať nárast priemernej globálnej teploty o 3 °C s tým, že oteplenie bude spoľahlivo aspoň 2 °C a nemôžeme vylúčiť zvýšenie teploty až o 4,5 °C. Koncentrácia CO<sub>2</sub> v atmosfére roku 2019 bola 411 ppm a v prípade scenára RCP8.5 (bez obmedzovania emisií) koncentráciu 560 ppm dosiahneme zhruba v roku 2050. Podrobnejšiu diskusiu dôvodov, ktoré fundamentálne znemožňujú spresniť interval odhadu, ponúkajú prehľadové články [Knutti & Hegerl, 2008](https://ethz.ch/content/dam/ethz/special-interest/usys/iac/iac-dam/documents/group/climphys/knutti/publications/knutti08natgeo.pdf) a [Knutti, Rugenstein & Hegerl, 2017](https://www.research-collection.ethz.ch/handle/20.500.11850/197761). Vo všeobecnej rovine sa jedná o odozvu klimatického systému na zmeny v radiačnom pôsobení (z angl. [radiative forcing](https://en.wikipedia.org/wiki/Radiative_forcing)), podrobnú diskusiu konceptu citlivosti klímy z pohľadu rôznych časových škál obsahuje [en.wikipedia](https://en.wikipedia.org/wiki/Climate_sensitivity)."

- id: cop
  name-short: "COP"
  name-long: "Conference of the Parties"
  description: "V súvislosti s rámcovými dohovormi OSN sa konajú následné konferencie zmluvných strán (COP). Konferencia zmluvných strán je najvyšším správnym orgánom dohovoru OSN. Jej úlohou je dosiahnuť konsenzus o riešeniach a plniť ciele dohovoru prostredníctvom konkrétnych právnych úprav. Existuje viacero dohovorov OSN a na našom webovom sídle sa najčastejšie odvolávame na [Rámcový dohovor OSN o zmene klímy](/slovnik#unfccc) a jeho následné konferencie zmluvných strán. Príkladom je UNFCCC:COP3, kde bol podpísaný [Kjótsky protokol](/slovnik#kjotskyprotokol), alebo UNFCCC:COP21, kde bola podepísaná [Parížska dohoda](/slovnik#parizskadohoda)."

- id: co2eq
  name-short: "CO<sub>2</sub>eq"
  name-long: "CO<sub>2</sub> ekvivalent"
  description: "CO<sub>2</sub>eq reprezentuje množstvo CO<sub>2</sub>, ktoré by malo rovnaký príspevok ku skleníkovému efektu ako dané množstvo iného skleníkového plynu za štandardizovanú dobu (typicky 100 rokov) – konkrétne je to množstvo príslušného plynu × [GWP koeficient](https://en.wikipedia.org/wiki/Global_warming_potential#Values). Napr. pre metán je to cca 28 [[IPCC](https://www.ipcc.ch/site/assets/uploads/2018/02/WG1AR5_Chapter08_FINAL.pdf) (strana 714)], čo sa dá chápať ako \"1 t CH<sub>4</sub> má má rovnaký príspevok ku skleníkovému javu atmosféry ako 28 t CO<sub>2</sub>\". Zjednodušene povedané, metán je 28-krát silnejší skleníkový plyn ako CO<sub>2</sub>. Na faktyoklime.sk, ak to dostupné dáta a ich správne spracovanie umožňujú, uprednostňujeme CO<sub>2</sub>eq, pretože umožňuje pozerať sa na problematiku globálnych zmien klímy komplexnejším a presnejším spôsobom."

- id: chmu
  name-short: "ČHMÚ"
  name-long: "Český hydrometeorologický ústav"
  description: "Ústredný štátny orgán Českej republiky pre odbory kvality ovzdušia, meteorológie, klimatológie či hydrológie. Okrem iného je zodpovedný za prevádzku výstražnej služby vrátane Štátneho varovného a regulačného systému. Okrem prevádzky staničných sietí a zaisťovania odborných služieb se zaoberá aj vedecko-výskumnou činnosťou v oblastiach záujmu [[cs.wikipedia](https://cs.wikipedia.org/wiki/%C4%8Cesk%C3%BD_hydrometeorologick%C3%BD_%C3%BAstav)]."

- id: emisnaintenzitaekonomiky
  name-short: "Emisná intenzita ekonomiky"
  description: "Intenzita skleníkových plynov v hospodárstve je definovaná ako pomer medzi emisiami CO<sub>2</sub>eq a HDP danej ekonomiky. HDP sa spravidla vyjadruje pomocou parity kúpnej sily, kedy sú zohľadnené rôzne cenové hladiny v jednotlivých krajinách. K emisiám skleníkových plynov dochádza pri hospodárskej aktivite. Emisnú intenzitu možno teda chápať ako ukazovateľ efektivity alebo čistoty danej ekonomiky vzhľadom na množstvo vypúšťaných skleníkových plynov. Spravidla sa udáva v kg CO<sub>2</sub>eq na $ HDP. Medzi štátmi s najnižšou a najvyššou emisnou intenzitou sú až desaťnásobné rozdiely."

- id: euets
  name-short: "EU ETS"
  name-long: "EU Emissions Trading System"
  description: "Európsky systém obchodovania s emisiami (EU ETS) reguluje a postupne znižuje množstvo emisií skleníkových plynov, ktoré vypúšťajú vybrané podniky v EÚ - najmä veľké elektrárne, ropné rafinérie atď. EÚ každoročne uvoľňuje určitý počet emisných kvót, ktoré potom vybrané podniky predávajú v aukciách a obchodujú s nimi, aby pokryli svoju produkciu skleníkových plynov. Zníženie počtu vydaných kvót alebo ich zdraženie na voľnom trhu má za cieľ povzbudiť veľkých znečisťovateľov k inováciám v oblasti čistých technológií. Viac informácií nájdete v našom [texte o systéme EU ETS](/explainery/emisne-povolenky-ets)."

- id: externalita
  name-short: "Externalita"
  description: "Externalita predstavuje vedľajší, nechcený efekt hospodárskej činnosti. Tento efekt môže byť pozitívny alebo negatívny (pozitívna, resp. negatívna externalita). Príkladom negatívnej externality je továreň vypúšťajúca toxický odpad do rieky alebo autá uvoľňujúce splodiny s negatívnym dopadom na zdravie obyvateľov. Príkladom pozitívnej externality je včelár, ktorého včely prispievajú k vyššej úrode poľnohospodárov v okolí, alebo firma, ktorá uvoľní svoj softvér ako *open source*. Externalita predstavuje mimotrhový faktor, pri ktorom nedochádza ku kompenzácii – napr. továreň vypúšťajúca odpad neplatí okolitým obyvateľom, ktorí už rieku nemôžu využívať. Klimatické zmeny možno považovať za negatívnu externalitu spotreby s globálnym dosahom."

- id: hackathon
  name-short: "Hackathon"
  name-long: "Klimatický hackathon"
  description: "_Hackathon_ je podujatie, pri ktorom skupina ľudí intenzívne spolupracuje na konkrétnom projekte v snahe vyriešiť nejaký problém. V prípade “klimatonu” ide o spojenie slov _klíma_ a _maratón_. My používame tieto pojmy na označenie niektorých našich pracovných stretnutí, kde v skupine spoločne robíme väčšie zmeny a zdieľame novinky o projekte."

- id: ipccar
  name-short: "Hodnotiace správy IPCC"
  description: "Hodnotiace správy patria medzi kľúčové výsledky práce Medzivládneho panelu pre zmeny klímy (IPCC). Tieto správy prinášajú súhrn najnovších poznatkov z klimatológie. Hodnotiacu správu, typicky s rozsahom niekoľko tisíc strán, panel publikuje vždy s odstupom niekoľkých rokov a každá správa sa skladá z troch častí, ktoré zodpovedajú jednotlivým pracovným skupinám panelu. Prvá pracovná skupina (WG I, z angl. *working group*) sa zaoberá porozumením fyzikálnej podstaty klimatických zmien. Pracovná skupina WG II sa zameriava na dopady klimatických zmien, adaptáciu a zraniteľnosti. WG III sa zaoberá mitigáciou (zmiernením dôsledkov zmeny klímy). Okrem hodnotiacich správ pripravuje IPCC tiež osobitné správy ku konkrétnym problémom. Zatiaľ posledná [hodnotiaca správa AR5](https://www.ipcc.ch/assessment-report/ar5/) (z anglického *assessment report*) vyšla v roku 2014, nasledujúca AR6 bude publikovaná v roku 2021."

- id: ipcc
  name-short: "IPCC"
  name-long: "The Intergovernmental Panel on Climate Change"
  description: "_Medzivládny panel o zmene klímy_ je vedecký orgán založený v roku 1988 poverený vyhodnocovaním rizík zmeny klímy, potvrdený Valným zhromaždením OSN rezolúciou 43/53. Poslaním IPCC je poskytovať komplexné vedecké posúdenie súčasných vedeckých, technických a sociálno-ekonomických informácií z celého sveta o nebezpečenstve klimatickej zmeny spôsobenej ľudskou činnosťou, o jej potenciálnych environmentálnych a sociálno-ekonomických dôsledkoch a o možnostiach prispôsobenia sa týmto dôsledkom alebo o možnostiach zmiernenia ich účinkov. IPCC predstavuje medzinárodne uznávanú autoritu v oblasti klimatických zmien, vytvára správy, ktoré sú dohodou popredných klimatológov a konsenzu zúčastnených vlád. To poskytuje smerodajné politické poradenstvo s ďalekosiahlymi dôsledkami pre ekonomiku a životný štýl [[cs.wikipedia](https://cs.wikipedia.org/wiki/IPCC)]."

- id: kjotskyprotokol
  name-short: "Kjótsky protokol"
  description: "Ide o medzinárodnú dohodu, ktorá bola dojednaná v roku 1997 na konferencii [UNFCCC:COP3](/slovnik#cop) v japonskom Kjóte a ktorá je rovnako ako Parížska dohoda právne záväzná. Protokol pôvodne podpísalo 83 signatárov vrátane väčšiny krajín Európy, Ruska, Kazachstanu, Austrálie, Nového Zélandu, USA a Kanady. Spojené štáty však dokument nepodpísali a Kanada neskôr od zmluvy odstúpila. Signatári sa v ňom zaviazali znížiť emisie skleníkových plynov v priemere o 5,2 %, pričom cieľ každej krajiny bol stanovený individuálne podľa jej možností. Medzi sledované plyny patrili okrem CO<sub>2</sub> aj metán, N<sub>2</sub>O, HFC, PFC a SF<sub>6</sub>."

- id: mitigacia
  name-short: "Mitigácia"
  description: "Opatrenia zamerané na zmiernenie klimatických zmien, predovšetkým na znižovanie emisií skleníkových plynov (teda nielen _CO<sub>2</sub>_, ale aj metánu, _N<sub>2</sub>O_ a ďalších). Príkladom mitigačných opatrení je uhlíková daň, využívanie obnoviteľných zdrojov energie, elektrifikácia dopravy alebo udržateľné hospodárenie v lesoch a znižovanie ťažby."

- id: nasa
  name-short: "NASA"
  name-long: "National Aeronautics and Space Administration"
  description: "NASA je americká vládna agentúra zodpovedná za americký kozmický program, všeobecný výskum v oblasti letectva a lepšie porozumenie prírodným zložkám Zeme [[en.wikipedia](https://en.wikipedia.org/wiki/NASA)]."

- id: NDCs
  name-short: "NDCs"
  name-long: "Národné záväzky (Nationally Determined Contributions)"
  description: "V rámci Parížskej dohody sa štáty zaviazali vypracovať a aktualizovať národné ciele pre znižovanie emisií skleníkových plynov, teda takzvané *Nationally Determined Contributions*. [[UNFCCC.int](https://unfccc.int/process-and-meetings/the-paris-agreement/nationally-determined-contributions-ndcs/nationally-determined-contributions-ndcs)]"

- id: noaa
  name-short: "NOAA"
  name-long: "National Oceanic and Atmospheric Administration"
  description: "NOAA, čiže Národný úrad pre oceán a atmosféru, je americká vládna agentúra zodpovedná za sledovanie a výskum oceánov a atmosféry a všeobecnejšie životného prostredia. [[cs.wikipedia](https://cs.wikipedia.org/wiki/N%C3%A1rodn%C3%AD_%C3%BA%C5%99ad_pro_oce%C3%A1n_a_atmosf%C3%A9ru)]"

- id: parizskadohoda
  name-short: "Parížska dohoda"
  description: "Ide o medzinárodnú dohodu, o ktorej sa rokovalo v roku 2015 v Paríži a ktorá je rovnako ako Kjótsky protokol právne záväzná. V dohode sa deklaruje najmä cieľ *Udržať nárast priemernej globálnej teploty výrazne pod 2 °C v porovnaní s predindustriálnou úrovňou a snaha udržať nárast teploty pod 1,5 °C v porovnaní s predindustriálnou úrovňou.* Parížska dohoda je súčasťou Rámcového dohovoru OSN o zmene klímy (UNFCCC) a podpísalo ju 193 krajín. Členské štáty sa v nej zaväzujú stanoviť a plniť tzv. národne stanovené príspevky (*Nationally Determined Contributions*, NDCs) na zníženie emisií skleníkových plynov a stanovuje sa v nej proces, v rámci ktorého sa budú národné záväzky monitorovať a vyhodnocovať."

- id: ppm
  name-short: "ppm"
  name-long: "parts per million"
  description: "Jednotka koncentrácie, ktorá vyjadruje počet častíc v milióne, ide teda o iný zápis jednotky μmol/mol. Podobne ako percento (_per cento_) znamená počet v stovke a promile (_per mīlle_) znamená počet v tisícke, ppm je počet v milióne. Príklad: koncentrácia 400 ppm CO<sub>2</sub> zodpovedá 0,4 ‰ alebo 0,04 % a znamená, že v jednom milióne molekúl vzduchu je 400 molekúl CO<sub>2</sub>."

- id: rcp
  name-short: "RCP"
  name-long: "Representative Concentration Pathway"
  description: "_Reprezentatívne smery vývoja koncentrácií_ sú rôzne scenáre vývoja koncentrácií skleníkových plynov. Sú označené podľa približného celkového radiačného pôsobenia v roku 2100 v porovnaní s rokom 1750, teda napr. scenár  _RCP2.6_ znamená 2,6 W/m<sup>2</sup>[[en.wikipedia](https://en.wikipedia.org/wiki/Representative_Concentration_Pathway)]"

- id: shmu
  name-short: "SHMÚ"
  name-long: "Slovenský hydrometeorologický ústav"
  description: "Slovenský hydrometeorologický ústav je príspevková organizácia zriadená Ministerstvom životného prostredia SR, ktorá zabezpečuje výkon štátnej hydrologickej služby a štátnej meteorologickej služby na území SR. SHMÚ sa zameriava na zhromažďovanie informácií o vodstve a ovzduší na území Slovenska, poskytuje informácie (napr. aj predpoveď počasia) o ich stave a venuje sa aj štúdiu a popisu dejov v atmosfére a hydrosfére [sk.wikipedia](https://sk.wikipedia.org/wiki/Slovensk%C3%BD_hydrometeorologick%C3%BD_%C3%BAstav)."

- id: sr15
  name-short: "SR15"
  name-long: "Special Report on Global Warming of 1.5 °C"
  description: "[Osobitná správa ku globálnemu otepleniu o 1,5 °C](https://www.ipcc.ch/sr15/) bola vydaná IPCC v roku 2018. Správa porovnáva dopady oteplenia o 1,5 °C s dopadmi oteplenia o 2 °C (v porovnaní predindustriálnym obdobím) a navrhuje scenáre znižovania emisií skleníkových plynov, ktoré by pomohli obmedziť oteplenie v najbližších rokoch. Zo správy vyplýva, že negatívne vplyvy oteplenia o 2 °C by boli výrazne vyššie ako pri oteplení o 1,5 °C a že stále je možné dosiahnuť nižší nárast teploty ako 1,5 °C. Je k tomu ale nutné razantne znížiť emisie od roku 2020 a dosiahnuť uhlíkovú neutralitu do roku 2050."

- id: srccl
  name-short: "SRCCL"
  name-long: "Special Report on climate change and land"
  description: "[Osobitná správa o zmene klímy, krajine a pôde](https://www.ipcc.ch/srccl/) bola publikovaná IPCC v roku 2019. Správa sa zaoberá vzťahmi medzi zmenami klímy a využívaním pôdy, poskytuje údaje o emisiách metánu z poľnohospodárstva, pojednáva o dezertifikácii a degradácii pôd, potravinovej bezpečnosti a diskutuje možnosti manažmentu rizík a budúceho udržateľného rozvoja."

- id: srocc
  name-short: "SROCC"
  name-long: "Special Report on the Ocean and Cryosphere in a Changing Climate"
  description: "[Osobitná správa o oceánoch a kryosfére v meniacej sa klíme](https://www.ipcc.ch/srocc/) vydaná IPCC v roku 2019. Správa dokumentuje, že oceány sa od roku 1970 otepľujú tiež a akumulujú viac ako 90 % prebytočného tepla pochádzajúceho z atmosféry. Správa ďalej podrobnejšie diskutuje pokles pH oceánov, topenie ľadovcov (horských aj pevninských) či dopady topenia na vodný režim riek, ktoré sú ľadovcami napájané. V súvislosti so zvyšovaním hladín oceánov správa konštatuje, že veľké mestá (napr. New York, Tokio a Káhira) a iné nízko položené časti pevniny sú zvyšovaním hladín oceánov vážne ohrozené."

- id: phase-out
  name-short: "Uhoľný phase-out"
  description: "Na výrobu elektriny vyprodukujú uhoľné elektrárne takmer dvakrát viac emisií CO<sub>2</sub> ako plynové elektrárne a takmer 100-krát viac ako obnoviteľné zdroje alebo jadrové elektrárne. Uhoľný phase-out označuje odstavenie uhoľných elektrární a ich nahradenie zdrojmi elektriny s nižšími emisiami."

- id: carbon-neutrality
  name-short: "Uhlíková neutralita"
  description: "Stav, kedy sú všetky vypúšťané emisie uhlíka (tzv. skleníkové plyny) eliminované prírodnými alebo technologickými procesmi. Ak máme udržať úroveň globálneho oteplenia pod 1,5 – 2 °C, musia rozvinuté krajiny dosiahnuť uhlíkovú neutralitu do roku 2050. Praktické opatrenia smerujúce k zníženiu vypúšťaných emisií zahŕňajú najmä prechod na obnoviteľné zdroje energie, zníženie spotreby a zvyšovanie energetickej účinnosti. Pre lepšiu predstavu, v roku 2017 bolo vyprodukovaných 37,1 gigaton CO<sub>2</sub>, pričom prírodnými procesmi z atmosféry bolo odstránených len 9,5 – 11 gigaton CO<sub>2</sub> (viac v článku [Uhlíková neutralita](https://www.europarl.europa.eu/news/cs/headlines/society/20190926STO62270/uhlikova-neutralita-dosahneme-ji-do-roku-2050)). Technológie zamerané na pohlcovanie skleníkových plynov zatiaľ nemajú na dosiahnutie uhlíkovej neutrality podstatný vplyv."

- id: unfccc
  name-short: "UNFCCC"
  name-long: "United Nations Framework Convention on Climate Change"
  description: "Rámcový dohovor Organizácie Spojených národov o zmene klímy (UNFCCC) je základným dokumentom globálnej spolupráce v oblasti znižovania koncentrácie skleníkových plynov v atmosfére a s tým súvisiacej zmeny klímy. Dohovor bol podpísaný v roku 1992 na konferencii OSN o životnom prostredí v Riu de Janeiro a odvtedy sa jeho právny rozsah rozšíril prostredníctvom tzv.[Konferencií zmluvných strán](/slovnik#cop) (COP) dokumenty ako [Kjotsky Protokol](/slovnik#kjotskyprotokol) alebo [Parížska dohoda](/slovnik#parizskadohoda). [[Enviroportál](https://www.enviroportal.sk/dokumenty/medzinarodne-dohovory/dohovor/1)]"

- id: uzamknutie-uhlika
  name-short: "Uzamknutie uhlíka"
  description: "Uzamknutie uhlíka (_carbon lock-in_) , alebo uzamknutie uhlíkových emisií, sa vzťahuje na situáciu, kedy veľké investície do znečisťujúcej infraštruktúry bránia prechodu na nízkouhlíkové technológie v blízkej budúcnosti, aby sa zabránilo znehodnoteniu predtým vynaložených zdrojov. Typickým príkladom sú investície do veľkej infraštruktúry fosílnych palív, ako sú plynovody, uhoľné elektrárne alebo infraštruktúra ťažby a dobývania, ktoré vzhľadom na svoj dlhodobý charakter môžu produkovať emisie ešte mnoho desaťročí. Tieto investície môžu tiež uľahčiť budúce investície do podobnej infraštruktúry vďaka úsporám z rozsahu (_economy of scale_). [[en.wikipedia]](https://en.wikipedia.org/wiki/Carbon_lock-in)"

- id: w
  name-short: "W a Wh (kW, MW… a kWh, MWh…)"
  name-long: "watt, watthodina a ich násobky"
  description: "V našom kontexte sa s wattmi (a ich násobkami) stretávame najčastejšie v rámci energetiky pri opise výkonu elektrární. Príklad: výkon uhoľnej elektrárne Nováky je 266 MW (1 MW = milión W) [[sk.wikipedia](https://sk.wikipedia.org/wiki/Elektr%C3%A1re%C5%88_Nov%C3%A1ky)] a za rok vyrobí zhruba 1000 GWh elektriny [[energoklub.sk](https://energoklub.sk/sk/clanky/od-uhlia-k-biomase-a-plynu-pozname-detaily-premeny-elektrarne-novaky/)]. Jedna štandardná LED \"žiarovka\" má príkon okolo 9 W, jej klasický starý ekvivalent s žeraveným vláknom cca 60 W - ak ju necháte svietiť hodinu, spotrebujete cca 9, resp. 60 Wh (watthodín) energie. Spotreba elektriny v domácnostiach SR je cca 4900 GWh/rok [[Štatistický úrad SR](https://slovak.statistics.sk/wps/wcm/connect/df330cc3-d70d-4805-bcc2-04e0d7c65065/Energetika_2017.pdf)]."

- id: wmo
  name-short: "WMO"
  name-long: "World Meteorology Organization"
  description: "Svetová meteorologická organizácia (WMO) je orgán OSN, ktorý sa špecializuje na koordináciu výskumu a zhromažďovanie poznatkov o zemskej atmosfére. Hlavnými oblasťami záujmu sú počasie, klíma a voda na Zemi. [[sk.wikipedia](https://sk.wikipedia.org/wiki/Svetov%C3%A1_meteorologick%C3%A1_organiz%C3%A1cia)]"
