  summary: "Po asi roku a pol existencie v ČR sme sa rozhodli vytvoriť slovenskú verziu – Fakty o klíme. V online priestore sa spojili Ondráš Přibyla, Martin Ukrop a Viera Minarovičová a s pomocou ďalších dobrovoľníkov začali intenzívne pracovať na zrode stránky."

