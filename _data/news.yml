  summary: "Ondráš Přibyla a Martin Ukrop s podporou Mareka Lahodu a Martina crysmana Zahradníka zorganizovali prvý klimatický <glossary id='hackathon'>hackathon</glossary> (\"klimaton\") s pomerne veľkou účasťou (viac ako 15 ľudí), na ktorom boli položené základy projektu [faktaoklimatu.cz](https://faktaoklimatu.cz)."
