- id: klima
  name-short: klíma
  name-long: klimatické ukazovatele
  index-weight: 1
  description: "Priemerná globálna teplota vzduchu od začiatku priemyselnej revolúcie, teda za posledných 200 rokov, stúpla o zhruba 1 °C. Na Slovensku od začiatku meraní v roku 1881 vzrástla už o 1,8 °C. Koncentrácia <glossary id='co2eq'>CO<sub>2</sub></glossary> dosahuje vyšších hodnôt než kedykoľvek počas existencie rodu *Homo sapiens*."

